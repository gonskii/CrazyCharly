<div id="product-form">
    <h2>Ajouter un produit à la carte</h2>
    <form>
        <label for="product-title">Titre :</label>
        <input type="text" id="product-title" name="product-title" required><br>



        <label for="category-select">jour :</label>
        <select name="category" id="category-select">
            <option value="mardi">mardi</option>
            <option value="mercredi">mercredi</option>
            <option value="jeudi">jeudi</option>
            <option value="vendredi">vendredi</option>
            <option value="samedi">samedi</option>
        </select>

        <input type="button" value="Ajouter" onclick="newProduct()">
    </form>
</div>

<div id="product-container">
    <h1>Carte</h1>
    <div id="mardi">
        <h2>mardi</h2>
    </div>

    <div id="mercredi">
        <h2>mercredi</h2>
    </div>

    <div id="jeudi">
        <h2>jeudi</h2>
    </div>


    <div id="vendredi">
        <h2>vendredi</h2>
    </div>

    <div id="samedi">
        <h2>samedi</h2>
    </div>

    <!-- ajout d'un bouton pour enregister la carte (utilise la methode  sauvegarderCarte() ) -->
    <input type="button" value="Enregistrer la carte" onclick="sauvegarderCarte()">
    <!-- les produits créés seront ajoutés ici dynamiquement -->
</div>
